<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>简历制作工具</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/editable-span.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/share.css">
</head>

<body>
  <div class="page" id="page">
    <aside>
      <div class="upper">
        <ul>
          <li>
            <button class="button" v-on:click="onClickSave">保存</button>
          </li>
          <li>
            <button class="button" @click="shareVisible = true">分享</button>
          </li>
          <li>
            <button class="button">换肤</button>
          </li>
          <li>
            <button class="button">打印</button>
          </li>
        </ul>
      </div>
      <div class="down">
        <button class="button" @click="onLogOut" v-show="hasLogin()">注销</button>
      </div>
    </aside>
    <main>
      <div class="resume">
        <section>
          <h1>
            <editable-span v-bind:value="resume.name" v-on:edit="onEdit('name' , $event)"></editable-span>
          </h1>
          <p>应聘职位：
            <editable-span v-bind:value="resume.jobTitle" v-on:edit="onEdit('jobTitle' , $event)"></editable-span>
          </p>
          <p class="profile">生日：
            <editable-span v-bind:value="resume.birthday" v-on:edit="onEdit('birthday' , $event)"></editable-span>
            ||性别：
            <editable-span v-bind:value="resume.gender" v-on:edit="onEdit('gender' , $event)"></editable-span>
            ||Email：
            <editable-span v-bind:value="resume.emal" v-on:edit="onEdit('emal' , $event)"></editable-span>
            ||Phone：
            <editable-span v-bind:value="resume.phone" v-on:edit="onEdit('phone' , $event)"></editable-span>
          </p>
        </section>
        <section class="skills">
          <h2>技能</h2>
          <ul>
            <li v-for="skill,index in resume.skills">
              <editable-span class="name" :value="skill.name" @edit="onEdit(`skills[${index}].name`,$event)"></editable-span>
              <div class="description">
                <editable-span :value="skill.description" @edit="onEdit(`skills[${index}].description`,$event)"></editable-span>
              </div>
              <button v-if="index>=4" @click="delateSkill(index)">X</button>
            </li>
            <li>
              <button @click="addSkill">添加技能</button>
              <button @click="delateSkill">删除上一个</button>
            </li>
          </ul>
        </section>
        <section class="projects">
          <h2>项目经历</h2>
          <ol>
            <li v-for="project,index in resume.projects">
              <header>
                <div class="start">
                  <h3 class="name">
                    <editable-span :value="project.name" @edit="onEdit(`projects[${index}].name`, $event)"></editable-span>
                  </h3>
                  <span class="link">
                    <editable-span :value="project.link" @edit="onEdit(`projects[${index}].link` , $event)"></editable-span>
                  </span>
                </div>
                <div class="end">
                  <li class="keywords">
                    <editable-span :value="project.keywords" @edit="onEdit(`projects[${index}].keywords` , $event)"></editable-span>
                  </li>
                </div>
              </header>
              <p class="description">
                <editable-span :value="project.description" @edit="onEdit(`projects[${index}].description`, $event)"></editable-span>
              </p>
              <button v-if="index>=2" @click="delateProject">删除</button>
            </li>
            <li>
              <button @click="addProject">添加项目</button>
              <button @click="delateProject">删除项目</button>
            </li>
          </ol>

        </section>
      </div>
    </main>

    <div v-show="loginVisible" class="login" v-cloak>
      <form @submit.prevent="onLogin" class="form">
        <h2>登录</h2>
        <button type="button" @click="loginVisible = false">退出</button>
        <div class="row">
          <label>邮箱</label>
          <input type="text" v-model="login.email">
        </div>
        <div class="row">
          <label>密码</label>
          <input type="password" v-model="login.password">
        </div>
        <div class="actions">
          <button type="submit">确定</button>
          <a @click="signUpVisible = true;loginVisible = false" href="#">注册</a>
        </div>
      </form>
    </div>
    <div v-show="signUpVisible" class="signUp" v-cloak>
      <form class="form" @submit.prevent="onSignUp">
        <!-- .prevent 事件修饰符 -->
        <h2>注册</h2>
        <button type="button" @click="signUpVisible = false">退出</button>
        <!-- 不加type会出现aleat内容-->
        <div class="row">
          <label>注册邮箱</label>
          <input type="text" v-model="signUp.email">
        </div>
        <div class="row">
          <label>密码</label>
          <input type="password" v-model="signUp.password">
        </div>
        <div class="actions">
          <button type="submit">提交</button>
          <a @click="loginVisible = true;signUpVisible = false" href="#">登录</a>
        </div>
      </form>
    </div>
    <div class="share" v-show="shareVisible" v-cloak>
      <h3>分享链接</h3>
      <textarea readonly :value="shareLink"></textarea>
    </div>
  </div>
  <script src="../vendors/av-min.js"></script>
  <script src="./js/av.js"></script>
  <script src="../vendors/vue.min.js"></script>
  <script src="./js/editable-span.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
