<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>简历制作工具</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/themes/default.css">
  <link rel="stylesheet" href="./css/themes/dark.css">
  <link rel="stylesheet" href="./css/themes/white.css">
  <link rel="stylesheet" href="./css/editable-span.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/share.css">
  <link rel="stylesheet" href="./css/skinPicker.css">
  <link rel="stylesheet" href="./css/print.css" media="print">
</head>

<body class="default">
  <div class="page" id="page">
    <app-aside v-show="mode === 'edit'" :logout-visible="true"  @logout="onLogOut" @save="onClickSave"></app-aside>
    <main>
      <resume :mode="mode" :display-resume="displayResume"></resume>
    </main>

    <login v-show="loginVisible" @close="loginVisible = false" @login="onLogin"></login>
    <sigup v-show="signUpVisible"></sigup>
    <share :sharelink="shareLink" v-show="shareVisible"></share>
    <button class="exitPreview" @click="mode='edit'" v-if="mode==='preview'">退出预览</button>
    <skinpicker v-show="skinPickerVisible"></skinpicker>
  </div>
  <script src="../vendors/av-min.js"></script>
  <script src="./js/av.js"></script>
  <script src="../vendors/vue.min.js"></script>
  <script src="../vendors/vue-router.min.js"></script>
  <script src="./js/editable-span.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/singup.js"></script>
  <script src="./js/share.js"></script>
  <script src="./js/skinpicker.js"></script>
  <script src="./js/resume.js"></script>
  <script src="./js/app-aside.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
